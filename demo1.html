<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="Validform/Validform_v5.3.2.css">
		<style>
			.gray{
				color: gray;
			}
		</style>
	</head>
	<body>
		<form action="" class="demo">
			<!-- datatype="*" nullmsg="用户名长度5-16" 
				datatype="s5-16" errormsg="用户名长度5-16"
			 表示不能为空 -->
			 <input type="button" value="重置" class="reset">
			 <div>
				 <!-- value="请输入用户名" tip="请输入用户名" class="gray" altercss="gray" 显示消失焦点 -->
				 <input type="text" name="name" ignore="ingnore"   datatype="/^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/" nullmsg="用户名不能为空" errormsg="用户名必须为2-4位的中文" 
				 sucmsg=" " value="请输入用户名" tip="请输入用户名" class="gray" altercss="gray" />
				<span class="Validform_checktip"></span>
				
			 </div>
			<div>
				<input type="password" name="pwd" datatype="s5-16" nullmsg="密码不能为空" sucmsg=" ">
			</div>
			<div>
				<input type="password" recheck="pwd" datatype="s5-16" nullmsg="密码不能为空" errormsg="您两次输入的账号密码不一致！"  sucmsg=" ">
			</div>
		</form>
		
		
		
		<script src="jquery-1.9.1.min.js"></script>
		<script src="./Validform/Validform_v5.3.2.js"></script>
		<script>
			// 验证初始化
			var demo =  $(".demo").Validform({
				 tiptype: 3
				 
			 });
			 $(".reset ").on("click",function(){
				 demo.resetForm();
				 $(".Validform_checktip").html('');
			 });
		</script>
	</body>
</html>
